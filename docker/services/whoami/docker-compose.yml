version: "3.8"
networks:
  ingress-internal:
    external: true

services:
  whoami:
    image: traefik/whoami:v1.10
    container_name: whoami
    restart: unless-stopped
    networks: [ingress-internal]
    # no host ports, no macvlan, no drama
    labels:
      - traefik.enable=true
      - traefik.docker.network=ingress-internal
      - traefik.http.services.whoami.loadbalancer.server.port=80

      # HTTPS router (already working)
      - traefik.http.routers.whoami.rule=Host(`whoami.specterrealm.com`)
      - traefik.http.routers.whoami.entrypoints=websecure
      - traefik.http.routers.whoami.tls.certresolver=cf

      # HTTP -> HTTPS redirect (per-host, bulletproof)
      - traefik.http.routers.whoami-http.rule=Host(`whoami.specterrealm.com`)
      - traefik.http.routers.whoami-http.entrypoints=web
      - traefik.http.routers.whoami-http.middlewares=redirect-to-https@docker
      - traefik.http.routers.whoami-http.priority=100
